name: "CI"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-20.04
    steps:
      - name: "Setup actions/checkout"
        uses: actions/checkout@v4

      - name: "Setup-action"
        uses: ./.github/workflows/setup-action
        with:
          runner: ubuntu-20.04
          target: x86_64-unknown-linux-gnu

      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
